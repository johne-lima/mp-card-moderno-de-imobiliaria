<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Moderno de Imobiliária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container>
        <img id="imagem-principal" src="image/image.png" alt="Imagem do Apartamento Moderno">

        <div class="header-texts">
            <h1>Apartamento Moderno</h1>
            <div class="stars">
                <p><img src="image/estrela.png" alt="estrela" id="star"> 4.8 (42 avaliações)</p>
            </div>
            <p>Um belo apartamento moderno no centro da cidade</p>
        </div>

        <div class="attributes">
            <div class="icons">

                <div class="metric">
                    <p><img src="image/vector.png" alt="Area"> 85m²</p>
                </div>

                <div class="rooms">
                    <p><img src="image/bed.png" alt="cama"> 2 quartos</p>
                </div>

                <div class="bath">
                    <p><img src="image/bath.png" alt="banheiro"> 1 banheiro</p>
                </div>

                <div class="local">
                    <p><img src="image/local.png" alt="local"> Centro</p>
                </div>

            </div>
        </div>

        <div class="tags">
            <span id="tag1">Varanda</span>
            <span id="tag2">Mobiliado</span>
            <span id="tag3">Pet-friendly</span>
        </div>

        <p id="valor">R$ 2500,00</p>

        <div class="buttons">
            <span id="agendar-visita">Agendar Visita</span>
            <span id="contatar-corretor">Contatar corretor</span>
        </div>
    </container>
</body>
</html>
